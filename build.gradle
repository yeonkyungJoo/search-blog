allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    group 'kr.yeonkyung'

    apply plugin: 'java'
    sourceCompatibility = JavaVersion.VERSION_17

    test {
        useJUnitPlatform()
    }

    jar {
        enabled = true
    }
}
